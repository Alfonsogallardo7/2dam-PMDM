<mat-form-field appearance="fill">
    <mat-label>Toppings</mat-label>
    <mat-select [formControl]="genderFormControl">
        <mat-option value="male">Masculino</mat-option>
        <mat-option value="female">Femenino</mat-option>
        <mat-option value="n/a">Es un robot</mat-option>

    </mat-select>
</mat-form-field>
<button mat-raised-button color="primary" (click)="doFilter()"></button>
<ul *ngFor="let person of listarPersonajesFiltrados"> 
    {{person.name}}
</ul>

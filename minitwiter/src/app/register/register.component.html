<form [formGroup]="registerForm">
  <label for="username">Username: </label>
  <input [(ngModel)]="registerDto.username" id="username" type="text" formControlName="username">

  <label for="email">Email: </label>
  <input [(ngModel)]="registerDto.email" id="email" type="text" formControlName="email">

  <label for="last-name">Password: </label>
  <input [(ngModel)]="registerDto.password" id="password" type="password" formControlName="password">

  <button mat-raised-button color="primary" (click)="doRegister()">Login</button>

</form>
